apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
version = '1.0'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.4.RELEASE")
    }
}


repositories {
    jcenter()
}

dependencies {
    compile('org.kohsuke:github-api:1.68') {
        exclude module: 'annotation-indexer'
    }
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.4.RELEASE'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'
    compile 'org.jooq:jool:0.9.6'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'net.sourceforge.pmd:pmd-java:5.3.3'

    // below are failed attempts to parse the diff returned by github
//    compile 'org.wickedsource:diffparser:1.0'
//    compile 'org.eclipse.jgit:org.eclipse.jgit:4.0.1.201506240215-r'
//    compile 'com.googlecode.java-diff-utils:diffutils:1.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}